<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="somi.css">
</head>

<body >
    <div class="main">
      <div class="content">
            <h1>Registration Page</h1>
            <br>
             <form>
               <div class="input-field">
                <label>Name: </label>
                <input type="text" id="name"  placeholder="Enter your Name">
               </div>
               <div class="input-field">
                <label>Father's Name:</label>
                <input type="text" id="fathername" placeholder="Enter your father Name">
               </div>
               <br>
               <div class="input-field">
                  <label>Qualification:</label>
                  <br>
                  <select>
                    <option>Choose Qualification</option>
                    <option>10th</option>
                    <option>12th</option>
                  </select>
               </div>
               <br>
               <div class="input-field">
               <label>Email: </label>
               <input type="text" id="emailid" placeholder="Enter your @email-id ">
               </div>
               <div class="input-field">
                <label>Password:</label>
                <input type="text" id="password" placeholder="Enter your password">
               </div>
               <div class="input-field">
                <label>Confirm Password: </label>
                <input type="text" id="password" placeholder="Re-enter the password">
               </div>
              <br>
               <div class="input-field">
                <label>course:</label>
                <br>
                <select >
                   <option>Choose a Course</option>
                   <option>Python</option>
                   <option>Web Development</option>
                   <option>Javascript</option>
                   <option>C++</option>
                   <option>AL/ML</option>
                </select>
               </div>
               <br>
               <div class="input-field">
                <label>Phone Number:</label>
                <input type="text" id="Number" placeholder="Enter your Phone number">
               </div> 
               <br>
               <br>
               <div class="input-field">
                   <button>Submit</button>
               </div>   
           </from>
           </div>
    </div>
</body>
</html>
